<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1>
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      </h1>
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-element" class="section add-item">
        <h2 class="section__title add-item__title" for="new-task">Add Item</h2>
        <div class="wrapper">
          <input id="new-task" class="input input_type_text task add-item__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input type="checkbox" class="input input_type_checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input input_type_text task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox" class="input input_type_checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input_type_text task">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="list completed-tasks" id="completed-tasks">
          <li class="list__item">
            <input type="checkbox" class="input input_type_checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input input_type_text task">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
